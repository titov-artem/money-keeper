<body>
<script language="JavaScript">
    $(document).ready(function () {
        var chart = c3.generate({
            bindto: '#chart',
            data: {
//                x: 'x',
//                xFormat: '%d.%m.%Y',
//                columns: [
//                    ['x', '01.01.2013', '02.01.2013', '03.01.2013', '04.01.2013', '05.01.2013', '06.01.2013'],
//                    ['data1', 30, 200, 100, 400, 150, 250],
//                    ['data2', 130, 340, 200, 500, 250, 350]
//                ]
                xFormat: '%d.%m.%Y',
                json: [
                    {'date': '01.01.2013', 'ATM': '50.23', 'Одежда': '30.1'},
                    {'date': '01.02.2013', 'ATM': '55.23', 'Одежда': '20.1'},
                    {'date': '01.03.2013', 'ATM': '40.23', 'Одежда': '10.1'},
                    {'date': '01.04.2013', 'ATM': '60.23', 'Кино': '40.1'},
                    {'date': '01.05.2013', 'ATM': '50.23', 'Кино': '30.1'}
                ],
                keys: {
                    x: 'date', // it's possible to specify 'x' when category axis
                    value: ['ATM', 'Одежда', 'Кино']
                }
            },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                        format: '%m.%Y'
                    }
                }
            }
        });
    });
</script>
<div id="chart"></div>
</body>
