<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/category-editor.css" type="text/css">

    <script language="JavaScript" src="../lib/js/jquery-2.1.4.min.js"></script>
    <script language="JavaScript" src="../lib/bootstrap/js/bootstrap.min.js"></script>

    <script language="JavaScript" src="../js/common.js"></script>
    <script language="JavaScript" src="js/category-common.js"></script>
    <script language="JavaScript" src="js/category-rename.js"></script>
    <script language="JavaScript" src="js/category-union.js"></script>
</head>
<body>
<!--http://1000hz.github.io/bootstrap-validator/#validator-usage-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Categories</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group" id="categories">
            </ul>

            <!-- category union controls and dialogs -->
            <div class="alert alert-danger category-union-no-selection-error hidden" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                You must select at least 2 categories to union
            </div>
            <div class="category-union-control hidden">
                <button class="btn btn-sm btn-success category-union-open-modal" type="button"
                        data-toggle="modal" data-target=".category-union-modal">
                    Union
                </button>
                <div class="modal fade category-union-modal" tabindex="-1" role="dialog"
                     aria-labelledby="categoryUnionModalLabel">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="categoryUnionModalLabel">Enter category name</h4>
                            </div>
                            <div class="modal-body">
                                <div class="alert alert-danger category-union-name-error hidden" role="alert">
                                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                    Name mustn't be empty and must be unique
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon">Name</div>
                                    <input type="text" class="form-control category-union-name" placeholder="Name">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success category-union-apply">Union</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-sm btn-danger category-union-cancel" type="button">Cancel</button>
            </div>
            <!-- category union controls and dialogs end -->
        </div>
    </div>
    <div id="log">

    </div>
</div>
</body>
</html>
