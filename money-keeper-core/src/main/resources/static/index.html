<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="home/css/home.css">

    <script language="JavaScript" src="lib/js/jquery-2.1.4.min.js"></script>
    <script language="JavaScript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script language="JavaScript" src="lib/bootstrap/js/bootstrap-select.min.js"></script>

    <script language="JavaScript" src="js/common.js"></script>
    <script language="JavaScript" src="home/js/account-control.js"></script>
    <script language="JavaScript" src="home/js/upload-control.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Create account</div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label for="account-name">Name</label>
                    <input type="text" id="account-name" class="form-control" placeholder="1234">
                </div>
                <div class="form-group">
                    <select id="account-type" class="selectpicker">
                        <option value="RAIFFEISEN_CARD" selected>Raiffeisen card</option>
                        <option value="TINKOFF">Tinkoff</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="create-account" class="btn btn-success" type="button">Create</button>
                </div>
            </form>
            <div id="account-create-alerts-container" class="alerts-container"></div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Select account to upload</div>
        <div class="panel-body">
            <div id="upload-alerts-container"></div>
            <div id="duplicates-container" class="hidden">
                <button id="deduplicate" class="btn btn-primary">Remove duplicates</button>
                <button id="deduplicate-close" class="btn btn-danger">Close</button>
                <div id="duplicates-list"></div>
            </div>
            <div id="accounts">
            </div>
        </div>
    </div>
    <div id="account-remove-confirm-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Are you sure?</h4>
                </div>
                <div class="modal-body bg-danger">
                    All transactions corresponding to this account will be deleted to. Remove account?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="remove-account">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <div id="log"></div>
</div>
</div>
</body>
</html>
