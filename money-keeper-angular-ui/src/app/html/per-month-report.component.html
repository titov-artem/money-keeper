<style>
    #chart-switch {
        padding: 0 0 20px 20px;
    }

    .chart-holder {
        margin-right: 20px;
    }
</style>
<div id="chart-switch">
    <input type="checkbox" id="chart-type" checked>
    <input type="checkbox" id="chart-mode" checked>
</div>
<div style="margin-left: 20px;">
    <h4 *ngIf="report">
        Per month expense report (<span id="accounts">{{report.accounts}}</span>)
    </h4>
</div>
<div id="chart" class="chart-holder"></div>
<div id="log"></div>
