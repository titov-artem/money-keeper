<div class="modal fade category-union-modal" tabindex="-1" role="dialog"
     aria-labelledby="categoryUnionModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="categoryUnionModalLabel">Enter category name</h4>
            </div>
            <div class="alerts"></div>
            <div class="modal-body">
                <div class="input-group">
                    <div class="input-group-addon">Name</div>
                    <input #categoryName type="text" class="form-control category-union-name" placeholder="Name">
                </div>
                <div class="input-group">
                    <select #categoriesToUnion class="category-chooser selectpicker" multiple title="None"
                            data-live-search="true" name="category">
                        <option *ngFor="let category of categories" value="{{category.id}}">
                            {{category.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success category-union-apply"
                        (click)="union(categoryName.value, categoriesToUnion)">
                    Union
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
